<div class="container">
    <div class="row">
        <h1 class="theme">My mom says these are really good...</h1>
    </div>
    <div class="row"
    <div class="masonry">
        <div ng-repeat="portfolio in portfolioList" class="post-box col-lg-4 col-md-4 col-sm-4">
            <a href="#/project/{{ portfolio.id }}"><img class="img-responsive img-thumbnail" ng-src="{{ portfolio.imageUrl }}"/></a>
        </div>
    </div>
</div>
</div>

<div ng-include="'/public/partials/footer.tpl.html'"></div>

<script src="/public/js/masonry.pkgd.min.js"></script>
<script src="/public/js/imagesloaded.pkgd.min.js"></script>
<script>
    $(document).ready(function () {
        var $container = $('.masonry');

        $container.imagesLoaded(function () {
            $container.masonry({
                itemSelector: '.post-box',
                columnWidth: '.post-box',
                transitionDuration: 0
            });
        });
    });
</script>
