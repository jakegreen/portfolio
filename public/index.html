    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <ul class="nav nav-justified top-nav">
            <li><a ng-click="scrollToItem('#/home#top')">Home</a></li>
            <li><a ng-click="scrollToItem('me')">About Me</a></li>
            <li><a ng-click="scrollToItem('skills')">Skills</a></li>
            <li><a ng-click="scrollToItem('contact')">Contact</a></li>
        </ul>

</div>

<div ng-view class="partials"></div>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/constants.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script>
    $(function () {
        $('a[href*=#]:not([href=#])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
                    || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>


</body>

</html>
